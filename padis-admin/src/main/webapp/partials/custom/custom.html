<div ng-controller="CustomListCtrl" class="page-content">
	<div class="page-header">
		<h1>
			Custom <small> <i class="icon-double-angle-right"></i> 限流
			</small>
		</h1>
	</div>

	<div class="row">

		<div>
			<div class="widget-box">
				<div class="widget-header">
					<h4>实例列表</h4>
				</div>

				<div class="widget-body">
					<div class="widget-main">
						<div>
							<select id="instance-form" class="form-control"
								ng-model="curInstance"
								ng-click="reFresh()"
								ng-options="instance for instance in padis.instances">
							</select>
						</div>

					</div>
				</div>
			</div>
		</div>


		<h4>
			Custom Status : <alert ng-show="data.isShow" type="data.type" close="closeAlert()">{{data.msg}}</alert>
		</h4>


		<div class="row">
			<div class="col-xs-12">
				<div class="table-responsive">
					<table id="sample-table-1"
						class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th class="center">node</th>
								<th>host</th>
								<th>limit</th>
								<th>sleep</th>
								<th class="hidden-480">create</th>
								<th class="hidden-480">Status</th>
								<th class="hidden-480">modify</th>
								<th class="hidden-480">操作</th>
							</tr>
						</thead>

						<tbody>
							<tr ng-repeat="custom in padis.customs">
								<td>{{custom.node}}</td>
								<td>{{custom.host}}</td>
								<td>{{custom.limit}}</td>
								<td>{{custom.sleep}}</td>
								<td>{{custom.create | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
								<td>{{custom.status}}</td>
								<td>{{custom.modify | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
								<td>
								  <a class="red" ng-click="close(custom)"
		                               tooltip-placement="top"
		                               tooltip="限流">
		                            <i class="icon-edit bigger-130"></i>
                              	  </a>
                                  <a class="black" ng-click="open(custom)"
		                               tooltip-placement="top"
		                               tooltip="解除">
		                           <i class="icon-trash bigger-130"></i>
                                  </a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- /.table-responsive -->
			</div>
			<!-- /span -->
		</div>
		<!-- /row -->


	</div>



</div>
